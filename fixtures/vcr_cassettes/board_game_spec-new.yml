        type=\"primary\" sortindex=\"1\" value=\"Twilight Imperium (Third Edition)\"
        />\n\t\t\t\n\t\t\t\t\t\t                           \n\t\t\t\t\t\t               \t\t\t\t\t\t\t\t\t\t\t\t\t<description>Twilight
        Imperium Third Edition is an epic empire-building game of interstellar conflict,
        trade, and struggle for power. Players take the roles of ancient galactic
        civilizations, each seeking to seize the imperial throne via warfare, diplomacy,
        and technological progression. With geomorphic board tiles, exquisite plastic
        miniatures, hundreds of cards, and introducing a rich set of strategic dimensions
        that allows each player to refocus their game-plan, the original designer
        Christian T. Petersen has seamlessly incorporated the better qualities of
        other recently popular games to improve on the game-play of the original TI,
        making it at once perfectly well-rounded and pleasantly familiar to experienced
        gamers.&amp;#10;&amp;#10;TI3 is played by at least three players who belong
        to ten possible alien races, each with their own advantages and quirks. The
        'designer notes' in the rulebook candidly and humbly acknowledge the inspiration
        for some of the improvements to the original game. The strategic game-play
        borrows the governing element from 'Puerto Rico' to involve players in an
        iteratively complex and yet fast-paced game experience with very little downtime.
        The game map, basic player progress and overall victory are dynamically determined
        in almost exactly the same way as they are by imaginative players of 'Settlers
        of Catan', while the &amp;quot;Command&amp;quot; system cleverly improves
        on the 'oil' logistical mechanism of 'Attack' to both manage turn-based activity
        and limit the size of armies, uniquely enabling weakened players to bounce
        back if they play their cards right.&amp;#10;&amp;#10;Part of the Twilight
        Imperium Series.&amp;#10;&amp;#10;Re-implements:&amp;#10;&amp;#10;    Twilight
        Imperium (second edition)&amp;#10;&amp;#10;&amp;#10;&amp;#10;&amp;#10;Expanded
